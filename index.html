<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>School App</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center py-3">SCHOOL APP</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                          <label for="nom" class="form-label">Nom </label>
                          <input type="text" class="form-control" id="nom" aria-describedby="" placeholder="entrez votre nom" required>
                        </div>
                        <div class="mb-3">
                          <label for="prenom" class="form-label">Prénom</label>
                          <input type="text" class="form-control" id="prenom" placeholder="entrez votre prénom" required>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Niveau</option>
                            <option value="1">Nouveau bachelier</option>
                            <option value="2">Licence</option>
                            <option value="3">Master</option>
                        </select>
                        <div class="mb-3">
                            <label for="bio" class="form-label"
                                >Biographie</label>
                                <textarea
                                    class="form-control"
                                    id="bio"
                                    name="biographie"
                                    placeholder="ma biographie"
                                    rows="3">
                                </textarea>
                            <p id="limite-text" class="float-end"><span id="text-progress">00</span> /130</p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5 text-center">Ajouter</button>
                      </form>
                </div>
                <div class="col-lg-6">
                    <h3 class="text-center py-3">Apprenants</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="./dist/app.js"></script>
</body>
</html>
