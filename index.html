<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>School App</title>
</head>
<body>
    <header>
        <h1 class="text-center py-3">SCHOOL APP</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form action="" method="post">
                        <div class="mb-3">
                          <label for="nom" class="form-label">Nom </label>
                          <input type="text" class="form-control" id="nom" aria-describedby="" placeholder="entrez votre nom" >
                        </div>
                        <div class="mb-3">
                          <label for="prenom" class="form-label">Prénom</label>
                          <input type="text" class="form-control" id="prenom" placeholder="entrez votre prénom" >
                        </div>
                        <select class="form-select" aria-label="Default select example" id="selection">
                            <option selected>Niveau</option>
                            <option value="débutant">Débutant</option>
                            <option value="intermédiaire">Intermédiaire</option>
                            <option value="avancé">Avancé</option>
                        </select>
                        <div class="mb-3">
                            <label for="bio" class="form-label"
                                >Biographie</label>
                                <textarea
                                    class="form-control"
                                    name="bio"
                                    id="bio"
                                    placeholder="ma biographie"
                                    rows="3">
                                </textarea>
                                <p id="limite-text">
                                    Contenu saisi
                                    <span id="text-progress">00 </span> / 130
                                </p>
                                <p id="text-restant"></p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5" id="ajouter">Ajouter</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <h3 class="text-center py-3">Apprenants</h3>
                    <div class="row" id="apprenants"></div>
                    <div class="">
                        <div class="">
                            <button class="btn btn-success float-end" type="submit" id="sauvegarder">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            Pour constater votre avancement dans chacune des compétences cliquez <a href="src/compétences.js" target="_blank">ici</a>
        </div>
    </main>
    <script src="./dist/app.js"></script>
</body>
</html>
